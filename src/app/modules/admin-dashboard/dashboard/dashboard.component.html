<mat-drawer-container class="drawer-container">
  <mat-drawer-content>
    <app-spinner *ngIf="isLoading"></app-spinner>

    <div class="top-actions" *ngIf="!isLoading">
      <button class="icon-btn" (click)="openDrawer()">
        <span class="material-symbols-outlined">add_ad</span>
        <span>Click here to add new article</span>
      </button>
    </div>

    <ag-grid-angular
      *ngIf="!isLoading"
      class="ag-theme-quartz styled-grid"
      style="width: 100%; height: 500px;"
      [rowData]="articles"
      [columnDefs]="colDefs"
      [pagination]="true"
      [rowHeight]="40"
      [rowSelection]="'single'">
    </ag-grid-angular>
  </mat-drawer-content>

  <mat-drawer #drawer mode="side" position="end" [(opened)]="isDrawerOpen" class="drawer">
    <app-create-article [closeDrawerFunction]="closeDrawer"></app-create-article>
  </mat-drawer>
</mat-drawer-container>
